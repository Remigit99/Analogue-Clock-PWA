<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a notification app">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Analogue Clock</title>
</head>

<body>

    <main class="clock">
        <div class="num" style="--n:1"><span>1</span></div>
        <div class="num" style="--n:2"><span>2</span></div>
        <div class="num" style="--n:3"><span>3</span></div>
        <div class="num" style="--n:4"><span>4</span></div>
        <div class="num" style="--n:5"><span>5</span></div>
        <div class="num" style="--n:6"><span>6</span></div>
        <div class="num" style="--n:7"><span>7</span></div>
        <div class="num" style="--n:8"><span>8</span></div>
        <div class="num" style="--n:9"><span>9</span></div>
        <div class="num" style="--n:10"><span>10</span></div>
        <div class="num" style="--n:11"><span>11</span></div>
        <div class="num" style="--n:12"><span>12</span></div>

        <div class="hrs__hand"></div>
        <div class="min__hand"></div>
        <div class="sec__hand"></div>
        <!-- <div class="author"></div> -->
        <div class="middle"></div>

        <audio id="my-audio" autoplay>
            <source src=".\audio\Lesson-Ended-2.wav">
        </audio>
    </main>


    <script src="app.js"></script>
</body>

</html>
